<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="about-store">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="gmail-images-apps-login">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a class="apps-image-anchor" href="#"><img class="apps-image" src="./images/apps_black_24dp.svg"></a>
                <button class="sign-in">Sign In</button>
            </div>
        </nav>
    </header>
    <main>
        <img class="google-logo" src="images/google-logo.png">
        <div class="search-bar-container">
            <div class="search-bar">
                <img class="magnifying-glass" src="images/search_black_24dp.svg">
                <form>
                    <input class="search-input" type="text">
                </form>
            </div>
            <img class="microphone" src="images/keyboard_voice_black_24dp.svg">
        </div>
        <div class="search-option-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="advertising-business-how">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="privacy-terms-settings">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
